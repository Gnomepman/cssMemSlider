<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./normalize.css">

</head>

<body>
    <div class="slider">
        <input name='slider' id='radio1' type='radio' checked>
        <input name='slider' id='radio2' type='radio'>
        <input name='slider' id='radio3' type='radio'>
        <input name='slider' id='radio4' type='radio'>

        <div class="slides">
            <div class="first slide">
                <img src="https://imgv3.fotor.com/images/homepage-feature-card/Fotor-AI-photo-enhancement-tool-ru.jpg" alt="">
            </div>
            <div class="second slide">
                <img src="https://pixlr.com/images/index/filter-effect.webp" alt="">
            </div>
            <div class="third slide">
                <img src="https://cdn.serif.com/affinity/img/tutorials/photo-ipad/og-photo-ipad-tutorials-110920181402.jpg"
                    alt="">
            </div>
            <div class="forth slide">
                <img src="https://store-images.s-microsoft.com/image/apps.47880.9007199266243744.6e9cc1ac-d588-4e84-88be-ede7b2869de3.c679938b-94f2-4855-9d1a-0a559c8d9d62?mode=scale&q=90&h=720&w=1280"
                    alt="">
            </div>
        </div>

        <div class="pagination">
            <div class="description">
                <div class="desc-item desc-first"> Описание 1</div>
                <div class="desc-item desc-second"> Описание 2</div>
                <div class="desc-item desc-third"> Описание 3</div>
                <div class="desc-item desc-forth"> Описание 4</div>
            </div>
            <div class="navigation">
                <label id='label1' for='radio1'></label>
                <label id='label2' for='radio2'></label>
                <label id='label3' for='radio3'></label>
                <label id='label4' for='radio4'></label>
            </div>
        </div>
        

        


    </div>
</body>

</html>
