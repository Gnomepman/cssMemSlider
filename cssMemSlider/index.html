<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./normalize.css">

</head>

<body>
    <div class="slider">
        <input name='slider' id='radio1' type='radio' checked>
        <input name='slider' id='radio2' type='radio'>
        <input name='slider' id='radio3' type='radio'>
        <input name='slider' id='radio4' type='radio'>

        <div class="slides">
            <div class="first slide">
                <img src="https://i.redd.it/nqp45pkqhsz81.jpg" alt="">
            </div>
            <div class="second slide">
                <img src="https://i.redd.it/vmjxvet3sqz81.jpg" alt="">
            </div>
            <div class="third slide">
                <img src="https://external-preview.redd.it/kLbta0j651e19WyZtvvtJlXmWFtOb8ruTBMXOh1MoxY.jpg?auto=webp&s=ab0badef9a36912bb4d11b90f5f228c7696abc5d"
                    alt="">
            </div>
            <div class="forth slide">
                <img src="https://i.redd.it/jy01dwzeakz81.jpg"
                    alt="">
            </div>
        </div>

        <div class="pagination">
            <div class="description">
                <div class="desc-item desc-first">Зелёная колбочка делает бррр</div>
                <div class="desc-item desc-second">Все мы немного макдак</div>
                <div class="desc-item desc-third">Интроверты на месте?</div>
                <div class="desc-item desc-forth">Вежливость 100</div>
            </div>
            <div class="navigation">
                <label id='label1' for='radio1'></label>
                <label id='label2' for='radio2'></label>
                <label id='label3' for='radio3'></label>
                <label id='label4' for='radio4'></label>
            </div>
        </div>
        

        


    </div>
</body>

</html>
